<div class="content" ng-if="people">
	<div class="row">
		<div class="block">
			<a href="/#/profile">Back to profile</a>
		</div>
	</div>
	<div class="row">
		<section class="block " ng-if="people.items">
			<h3>Friends</h3>
			<div class="row">
				<ul class="people-list">
					<li ng-repeat="person in people.items" ng-if="person.url">
						<a ng-href="{{ person.url }}" alt="{{ person.displayName }}'s profile"><img ng-src="{{ person.image.url }}">
							<div>{{ person.displayName }}</div>
						</a>
					</li>
				</ul>
			</div>
		</section>
	</div>
</div>
