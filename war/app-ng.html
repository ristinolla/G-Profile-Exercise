<html ng-app="profileApp"  ng-cloak>
<head>
	<title>{{ APPLICATION_NAME }}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="google-signin-clientid" content="391956554891-0spjspmirtm07e9l9tsjl1ntkdpcmle5.apps.googleusercontent.com" />
	<meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email" />
	<meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />
	<meta name="google-signin-cookiepolicy" content="single_host_origin" />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" media="screen" href="assets/css/main.css">
	<script src="https://apis.google.com/js/client:platform.js"></script>


	<script src="assets/vendor/lib.js"></script>

</head>
<body ng-controller="ProfileCtrl">
	<div class="container" ng-class="{'signed-in': isSignedIn}">

		<div class="login-dialog" ng-hide="isSignedIn">
			<h1>Perttu 2 Gapps</h1>
			<h2 class="lead" >App that shows your G+ profile in a magnificent way.</h2>
			<span id="signIn">
				<button id="signinButton" class="login-button" ng-click="login()">Sign in with Google</button>
			</span>
			<p>This is just a testapp with no database. So don't worry, the information is not stored anywhere.</p>
			<p>You can fork this in <a href="https://github.com/ristinolla/G-Profile-Exercise">Github</a>.</p>
		</div>


		<div ng-include="'partials/profile.html'"></div>

		<div class="logout-dialog" ng-show="isSignedIn">
			<span id="signOut">
				<button id="disconnect" ng-click="disconnect()" >Disconnect your Google account from this app</button>
			</span>
		</div>
	</div>

</body>

<script type="text/javascript">
	var STATE = "{{ STATE }}";
</script>

<!-- <script src="/assets/vendor/lib.js"></script> -->
<script src="/assets/js/app.js"></script>

</html>
