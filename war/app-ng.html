<html ng-app="profileApp"  ng-cloak>
<head>
	<title>{{ APPLICATION_NAME }}</title>


	<script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>
	<script src="assets/vendor/angular/angular.min.js"></script>

</head>
<body ng-controller="ProfileCtrl">
	<div class="buttons">
		<span id="signIn" ng-hide="isSignedIn">
  		<span id="gPlusSignIn">{{ renderSignIn() }}</span>
		</span>

		<span id="signOut" ng-show="isSignedIn">
			<button id="disconnect" ng-click="disconnect()" >Disconnect your Google account from this app</button>
		</span>

	</div>

	<div class="error" ng-show="errorMessage">
		<p>Please refresh the window or try again later. We are extremely sorry you had to see this.</p>
		<p>Error message: {{ errorMessage }}</p>
	</div>

	<div class="profile" ng-show="isSignedIn">
		<h2>Profile</h2>
			<pre> {{ profile | json }} </pre>
		<h2>People</h2>
			<pre> {{ people | json }} </pre>
	</div>



</body>

</html>
